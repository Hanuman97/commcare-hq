{% extends "style/base_section.html" %}
{% load i18n %}
{% load hq_shared_tags %}


{% block page_content %}
<div class="form">
    <fieldset>
        <legend>{% trans 'Deleted Mobile Workers' %}</legend>

        {% for user in deleted_mobile_workers %}
        <div class="row">
            <div class="col-sm-12">
                <a href="{{ user.link }}">{{ user.display }}</a>
            </div>
        </div>
        {% endfor %}
    </fieldset>
</div>

{% endblock %}
